{% extends "blog/header.html" %}
{% load static %}
{% block styles %}

    {{ block.super }}

    <style>
        #parent{width: 100%;}
    </style>
    
{% endblock %}

{% block content %}

<div id = "webpage">
    
    {{ block.super }}

    <div id = "page">

        <div id = "parent">

            <div class = "section_separator">
                REGISTER
            </div>
            <br>
            
            <div>
                <form method = "POST">{% csrf_token %}
                    <table>
                        <tr>
                            <td>User</td>
                            <td><input name = "user" type = "text"></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><input name = "email" type = "email"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input name = "password" type ="password"></td>
                        </tr>
                        <tr>
                            <td>Re-Password</td>
                            <td><input type ="password"></td>
                        </tr>
                        <tr>
                            <td>Accept Terms & Conditions</td>
                            <td><input name = "conditions" type ="checkbox"></td>
                        </tr>
                    </table>
                    
                    <br>
                    <button>Send</button>
                </form>
            </div>
        </div>
    </div>

    <div id = "bottom">
    </div> 
</div>
{% endblock %}

{% block scripts %}
<script src = "{% static 'blog/js/jquery.js' %}"></script>
{% endblock %}
