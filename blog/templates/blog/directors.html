{% load static %}
{% block head %}
<link href = "{% static 'blog/css/index.css' %}" rel="stylesheet" type="text/css">
<style>

    .directors
    {
        display:flex;
        justify-content: space-evenly;
        column-gap: 5%;
        row-gap:10%;
        flex-basis: 50%;
        flex-wrap: wrap;
        flex-direction: row;
    }

</style>
{% endblock %}

{% block content %}

<div id = "parent">

    <div class="menu">
        <div><a href="{% url 'Home' %}">Home</a></div>
        <div><a href="{% url 'Movies' %}">Movies</a></div>
        <div><a href="{% url 'Directors' %}">Directors</a></div>
        <div><a href="{% url 'Actors' %}">Actors</a></div>
    </div>
    <br>

    <div class = "section_separator">
        DIRECTORS
    </div>
    <br>
  
    <div class = "directors">
        {% for director in directors_list %}
            <div class = "images" style = "width: 70%;height: auto;max-width: fit-content;">
                <a href = "{% url 'DirectorsDetail' director.id %}" target="_blank">
                    <img src="{{ director.image.url }}" style="width: 100%; height: auto;" >
                </a>
                <figcaption style = "text-align: center;">
                   {{ director.name }}
                </figcaption>
            </div>
        {% endfor %}
    </div>

</div>

{% endblock %}

{% block scripts %}

{% endblock %}
